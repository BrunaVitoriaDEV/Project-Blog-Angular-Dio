<button [routerLink]="['content', id]">
<div class="container-big-card">
    <div class="big-card-img">
       <img 
       class="img"
       src={{photoCover}}
       >
    </div>
    <div class="big-card-title">
      <h3>{{title}}</h3>
    </div>
    <div class="description">
       <p>{{description}}</p>
    </div>

</div>
</button>
